<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="custom.css">
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">

    <title>GUTDE - GUess The DatE</title>
  </head>
  <body>
    <div class="container">
      <div class="chessbox">
        <div id="namebox">
          <div class="titlebox">
            <img src="hacktiv8.png" alt="hacktiv8">
            <h1 class="title">GUTDE</h1>
          </div>
          <form action="" autocomplete="off">
            <input id="userName" class="form-control form-control-lg" type="text" placeholder="SIAPAKAH KAMU?">
            <p id="null-user" class="null-user blinking d-none"></p>
            <button type="button" onclick="submitUser()" class="btn btn-primary btn-lg sharp">SUBMIT</button>
          </form>
        </div>
        <div id="listbox" class="d-none">
          <div class="confirmation">
            <p>TANGGAL LAHIRMU ADA DISINI?</p>
            <button type="button" onclick="confirmClick(1)" class="btn btn-primary btn-lg sharp">YES</button>
            <button type="button" onclick="confirmClick(0)" class="btn btn-primary btn-lg sharp">NO</button>
          </div>
          <table id="chessboard" class="">
          </table>
        </div>
        <div id="resultbox"class="d-none">
          <p id="keterangan"></p>
          <p id="result"></p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
  </body>
</html>
